<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go
			To Login Page</button>
	</form>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/officeList}"
					th:object="${office}" method="post" class="form-horizontal"
					role="form">
					<h2>Add New Office</h2>
					<table>
						<tr th:each="student: ${circleList}">
							<td th:text="${student.circleId}" />
							<td th:text="${student.circleName}" />
						</tr>
					</table>
<!-- 					<div class="form-group"> -->
<!-- 						<select class="form-control" th:field="*{circle}" id="circle"> -->
<!-- 							<option value="0">Select Circle</option> -->
<!-- 							<option th:each="circle1 : ${circleList}" -->
<!-- 								th:value="${circle1.circleId}" th:text="${circle1.circleName}"></option> -->
<!-- 						</select> -->
<!-- 					</div> -->



					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('officeName')}"
								th:errors="officeName" class="validation-message"></label> <input
								type="text" th:field="*{officeName}" placeholder="Office Name"
								class="form-control" />
						</div>
					</div>


					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register
								User</button>
						</div>
					</div>

					<h2>
						<span class="text-success" th:utext="${successMessage}"></span>
					</h2>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
